[DEFAULT]
# All sections below are required unless otherwise specified
host = github
lib_name = mlforecast
# For Enterprise Git add variable repo_name and company name
# repo_name = analytics
# company_name = nike

user = Nixtla
description = Scalable machine learning based time series forecasting
keywords = python forecast forecasting machine-learning dask
author = Jos√© Morales
author_email = jmorales@grupoabraxas.com
copyright = Nixtla
branch = main
version = 0.0.9
min_python = 3.6
audience = Developers
language = English
# Set to True if you want to create a more fancy sidebar.json than the default
custom_sidebar = True
# Add licenses and see current list in `setup.py`
license = apache2
# From 1-7: Planning Pre-Alpha Alpha Beta Production Mature Inactive
status = 2

# Optional. Same format as setuptools requirements
requirements = numba pandas scikit-learn window-ops
aws_requirements = s3path
cli_requirements = pydantic pyyaml typer
dist_requirements = dask[complete]
# Optional. Same format as setuptools console_scripts
console_scripts = mlforecast=mlforecast.cli:app
