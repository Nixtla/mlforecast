name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v2

      - name: Install linters
        run: pip install black mypy flake8 isort

      - name: black
        run: action_files/black.sh

      - name: mypy
        run: mypy mlforecast/

      - name: flake8
        run: flake8 --select=F mlforecast/

      - name: isort
        run: isort --check-only mlforecast/
